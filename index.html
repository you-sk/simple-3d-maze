<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Runner 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>‚ú® Gem Runner 3D ‚ú®</h1>
    <div id="stats-container">
        <div id="gem-counter">Gems: 0/3</div>
        <div id="timer-container">
            <div id="timer">Time: 00:00</div>
            <div id="best-time">Best: --:--</div>
        </div>
    </div>
    <div id="game-container">
        <div id="view-3d"></div>
        <div id="map-container">
            <div id="map-header">MAP</div>
            <canvas id="map-2d"></canvas>
            <div id="map-stats">
                <div class="stat-row">
                    <span class="stat-label">üìç Position:</span>
                    <span class="stat-value" id="position">X: 1, Y: 1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">üó∫Ô∏è Explored:</span>
                    <span class="stat-value" id="explored">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">üéØ Distance:</span>
                    <span class="stat-value" id="distance">-</span>
                </div>
            </div>
        </div>
    </div>

    <div id="difficulty-modal" class="modal" style="display: block;">
        <div class="modal-content">
            <h2>üéÆ Select Difficulty</h2>
            <p style="font-size: 0.9em; color: #aaa; margin-bottom: 30px;">Choose your challenge level</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button easy" data-difficulty="easy">
                    <div class="diff-title">üòä EASY</div>
                    <div class="diff-desc">15√ó11 maze, 2 gems</div>
                </button>
                <button class="difficulty-button normal" data-difficulty="normal">
                    <div class="diff-title">üòé NORMAL</div>
                    <div class="diff-desc">31√ó21 maze, 3 gems</div>
                </button>
                <button class="difficulty-button hard" data-difficulty="hard">
                    <div class="diff-title">üòà HARD</div>
                    <div class="diff-desc">51√ó31 maze, 5 gems</div>
                </button>
            </div>
        </div>
    </div>

    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Goal!</h2>
            <p id="modal-time"></p>
            <p id="modal-best-time"></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main_v2.js?v=4"></script>
</body>
</html>
